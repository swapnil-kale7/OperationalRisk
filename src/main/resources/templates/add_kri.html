<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add KRI</title>
</head>
<body>
<h1>Add Key Risk Indicator</h1>


<form th:action="@{/kris}" th:object="${kri}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br/>
    <label for="value">Value:</label>
    <input type="number" id="value" th:field="*{value}" required><br/>

    <label for="weight">Weight (0-1):</label>
    <input type="number" step="0.01" id="weight" th:field="*{weight}" required><br/>

    <label for="riskType">Risk Type:</label>
    <input type="text" id="riskType" th:field="*{riskType}" required><br/>
    <button type="submit">Add KRI</button>
</form>
</body>
</html>
