</br>

</div>
<form th:action="@{/risks/filter}" method="get">
    <label class="mb-4" for="severity">Severity:</label>
    <select id="severity" name="severity">
        <option value="">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <label  for="location">Location:</label>
    <input  class= "mb-3" type="text" id="location" name="location">
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="">All</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
    </select>
    <button type="submit">Filter</button>
</form>
</br>
</br>
<ul>
    <li th:each="risk : ${risks}">
        <a th:href="@{/risks/{id}(id=${risk.id})}" th:text="${risk.name}">Risk Name</a>
    </li>
</ul>
</body>
